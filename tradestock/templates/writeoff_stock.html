{% extends "layout.html" %}

{% block body %}
  <h1>Write-off stock</h1>
  <h3>Are you sure you want to write-off <em>{{stockitem.name}}</em>?</h3>
  <form action="" method="post" name="writeoff_stock">
    {{ form.hidden_tag() }}
    <p>
      <a class="button" href="{{ url_for('index') }}">Cancel</a>
      <input class="button button-primary" type="submit" name="submit" value="Yes, write-off">
    </p>
  </form>
{% endblock %}
