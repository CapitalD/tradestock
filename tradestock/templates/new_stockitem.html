{% extends "layout.html" %}

{% block body %}
  <h1>Add Stockitem</h1>
  <form action="" method="post" name="new_stockitem">
    {{ form.hidden_tag() }}
    <p>
      <label for="sku">
        SKU
          {{ form.sku(size=80) }}
          {% for error in form.sku.errors %}
            <span style="color: #f33;">[{{ error }}]</span>
          {% endfor %}
      </label>
    </p>
    <p>
      <label for="name">
        Name
          {{ form.name(size=80) }}
          {% for error in form.name.errors %}
            <span style="color: #f33;">[{{ error }}]</span>
          {% endfor %}
      </label>
    </p>
    <p>
      <label for="unitprice">
        Unit price
          {{ form.unitprice(type='number', step='0.01') }}
          {% for error in form.unitprice.errors %}
            <span style="color: #f33;">[{{ error }}]</span>
          {% endfor %}
      </label>
    </p>
    <p>
      <label for="quantity">
        Quantity
          {{ form.quantity(type='number', step='0.01') }}
          {% for error in form.quantity.errors %}
            <span style="color: #f33;">[{{ error }}]</span>
          {% endfor %}
      </label>
    </p>
    <p>
      <label for="job">
        Assign to job
        {{ form.job }}
        {% for error in form.job.errors %}
          <span style="color: #f33;">[{{ error }}]</span>
        {% endfor %}
      </label>
    </p>
    <p>
      <a href="{{ url_for('index') }}">Cancel</a> |
      <input type="submit" name="submit" value="Save">
    </p>
  </form>
{% endblock %}
